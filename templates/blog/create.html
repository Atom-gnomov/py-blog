{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Add Comment</h1>

<div style="max-width: 600px; margin: 0 auto;">

    {% csrf_token %}
    {{ form|crispy }}

  </form>
</div>

{% include "includes/pagination.html" %}
{% endblock %}
